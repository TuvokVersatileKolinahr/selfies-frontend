<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Personal Selfie Service</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="static/css/main.css" rel="stylesheet">
	</head>
	<body>

	<div class="wrapper">

		<section class="left">
			<h1 class="title">Say it with a Selfie</h1>
		</section>
		<section id="selfies" class="right clearfix">
			
		</section>

		<section id="addSelfie" class="add">

			

		</section>
	</div>

		<script id="selfiestpl" type="text/ractive">
		  {{#each selfies}}
		    {{#isActive}} {{!show only active selfies}}
		  	<div class="selfie" on-tap="flip">
		  		<div class="back">
		  			<h2 class="handle"></h2>
		  			<p class="about">{{about}}</p>
		  		</div>
		  		<div class="front">
		  			<h2 class="handle">{{name}}</h2>
		  			<img src="{{getSrc(this)}}" alt="Selfie {{name}}" />
		  		</div>
		  	</div>
		  	{{/isActive}}
		  {{/each}}
		</script>

		<script id="addWizardtpl" type="text/ractive">
			<div class="container step1 active">
				<div class="group">
					<video id="mugshot" class="videostream" autoplay loop on-tap="take-selfie"></video>
					<img class="hidden" id="selfie" src="">
					<canvas class="hidden"></canvas>
				</div>
				<div class="group buttons">
					{{^hasSelfie}}
					<a href="#" class="button take-selfie" on-tap="take-selfie">Take selfie</a>
					{{/state}}
					{{#hasSelfie}}
					<a href="#" class="button retake-selfie" on-tap="retake-selfie">Retake selfie</a>
					<a href="#" class="button take-selfie" on-tap="use-selfie">Use selfie</a>
					{{/state}}
				</div>
			</div>

			<div class="container step2 hidden">
				<div class="group">
					<label for="name">Title</label>
					<input class="input" type="text" id="name" autocomplete="off"/>
				</div>
				<div class="group">
					<label for="about">About</label>
					<textarea class="input" id="about"></textarea>
				</div>
				
				<div class="group buttons">
					<a href="#" class="cancel" on-tap="cancel">Cancel</a>
					<button class="button add-selfie" on-tap="add-selfie">Add Selfie</button>
				</div>
			</div>
		</script>

		<script src='static/js/ractive.js'></script> 
		<script src="static/js/ractive-events-tap.js"></script>
		<script src="static/js/lib.js"></script>
		<script src="static/js/main.js"></script>

	</body>
</html>
