<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Personal Selfie Service</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="static/css/main.css" rel="stylesheet">
	</head>
	<body>

		<header></header>
		<section id="selfies" class="clearfix">
			
		</section>
		<footer></footer>


		<script id="selfiestpl" type="text/ractive">
		  {{#each selfies}}
		    {{#isActive}} {{!show only active selfies}}
		  	<div class="selfie" on-tap="flip">
		  		<div class="back">
		  			<h2 class="handle"></h2>
		  			<p class="about">{{about}}</p>
		  		</div>
		  		<div class="front">
		  			<h2 class="handle">{{name}}</h2>
		  			<img src="{{getSrc(this)}}" alt="Selfie {{name}}" />
		  		</div>
		  	</div>
		  	{{/isActive}}
		  {{/each}}
		</script>

		<script src='http://cdn.ractivejs.org/latest/ractive.js'></script> 
		<script src="static/js/ractive-events-tap.js"></script>
		<script src="static/js/lib.js"></script>
		<script src="static/js/main.js"></script>

	</body>
</html>
